apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.fourtails.usuariolecturista"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    sourceSets {
        main {
            assets.srcDirs = ['assets']
        }
    }
}

repositories {
    maven { url 'http://clinker.47deg.com/nexus/content/groups/public' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':tess-two')
    compile project(':viewPagerLibrary')
    compile project(':ParseLoginUI')
    compile project(':chartLibrary')
    compile project(':backend')
    // Support Libraries
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    // for the graphs in the home page
    compile 'com.jjoe64:graphview:3.1.3'
    // for the images in general
    compile 'com.squareup.picasso:picasso:2.4.0'
    // floating action button for prelolipop devices
    compile 'com.melnykov:floatingactionbutton:1.0.9'
    // implementing the Roboto styles
    compile 'com.github.johnkil.android-robototextview:robototextview:2.2.0'
    // View "injection" Library
    compile 'com.jakewharton:butterknife:6.0.0'
    // enhanced event bus
    compile 'com.squareup:otto:1.3.5'
    // ActiveAndroid ORM (Object Relational Mapper)
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    // An interactive indicator to navigate between the different pages of a ViewPager
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    //backend
    compile 'com.google.http-client:google-http-client-gson:1.19.0'
    compile 'com.google.http-client:google-http-client-android:1.19.0'
    compile 'com.google.code.gson:gson:2.3'
    // Facebook
    provided 'com.facebook.android:facebook-android-sdk:3.21.1'
}
